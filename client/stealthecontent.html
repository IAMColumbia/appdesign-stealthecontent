<head>
	<title>stealthecontent</title>
</head>

<body>
	{{> featuredStories}}
</body>

<template name="featuredStories">
  <div class="stories">
  	{{#with data}}
  		{{search}}

  		{{#each featuredStories}}
	      {{> postStory}}
	    {{/each}}
  	{{/with}}

    
  </div>
</template>

<template name="postStory">
  <div class="story">
    <div class="post-content">
      <h3><img src="{{imageUrl}}">{{title}}<span>{{excerpt}}</span></h3>
    </div>
  </div>
</template>
