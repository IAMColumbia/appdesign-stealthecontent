<head>
	<title>stealthecontent</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	{{#with data}}
		<h1> Featured Stories </h1>
		{{#each featuredStories}}
			<h3> {{title}} </h3>
			<p> {{excerpt}} </p>
			<img src="{{imageUrl}}">
			<h6> {{author}} <br> Responses: {{responses}} </h6>
		{{/each}}
	{{/with}}
</template>
