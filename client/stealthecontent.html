<template name="main">
<h1> Github Repos </h1>
<ul style="list-style-type: none;">
  {{#each results}}
  	<li><a href="{{html_url}}"> {{name}} </a></li>
  	<li>{{description}}</li>
  	<li id="{{id}}"> </li>
  	<li>Most Used Language: {{language}}</li>
  	
  	<script>
  		var temp = moment('{{updated_at}}').fromNow();
		console.log(temp);
		document.getElementById('{{id}}').innerHTML = "Last Updated At: " + temp;
  	</script>

  		{{/with}}
  	</ul>-->

  {{/each}}

</template>
